{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token }}">
  <link rel="stylesheet" href="{% static 'wordle/styles.css' %}" />
  <link rel="stylesheet" href="{% static 'yapster/styles.css' %}" />
  <script type="module" src="{% static 'wordle/index.js' %}" defer></script>
  <script src="{% static 'yapster/index.js' %}" defer></script>
  <title>Games | Wordle</title>
</head>
<body>
  {% include 'html/navbar.html' %}
  <div class="main-cont">
    <h1 class="title">WORDLE</h1>

    <div class="board-cont noselect">
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>

    <div class="keyboard noselect">
      <div class="keyboard-row row__1">
        <div id="q" class="key" data-key="q">Q</div>
        <div id="w" class="key" data-key="w">W</div>
        <div id="e" class="key" data-key="e">E</div>
        <div id="r" class="key" data-key="r">R</div>
        <div id="t" class="key" data-key="t">T</div>
        <div id="y" class="key" data-key="y">Y</div>
        <div id="u" class="key" data-key="u">U</div>
        <div id="i" class="key" data-key="i">I</div>
        <div id="o" class="key" data-key="o">O</div>
        <div id="p" class="key" data-key="p">P</div>
      </div>
      <div class="keyboard-row row__2">
        <div id="a" class="key" data-key="a">A</div>
        <div id="s" class="key" data-key="s">S</div>
        <div id="d" class="key" data-key="d">D</div>
        <div id="f" class="key" data-key="f">F</div>
        <div id="g" class="key" data-key="g">G</div>
        <div id="h" class="key" data-key="h">H</div>
        <div id="j" class="key" data-key="j">J</div>
        <div id="k" class="key" data-key="k">K</div>
        <div id="l" class="key" data-key="l">L</div>
      </div>
      <div class="keyboard-row row__3">
        <div id="enter" data-key="enter">ENT</div>
        <div id="z" class="key" data-key="z">Z</div>
        <div id="x" class="key" data-key="x">X</div>
        <div id="c" class="key" data-key="c">C</div>
        <div id="v" class="key" data-key="v">V</div>
        <div id="b" class="key" data-key="b">B</div>
        <div id="n" class="key" data-key="n">N</div>
        <div id="m" class="key" data-key="m">M</div>
        <div id="delete" data-key="backspace">DEL</div>
      </div>
    </div>

    <div class='message-cont hidden'>
			<p class="message__content"></p>
		</div>
  </div>

  <script>
    window.SECRET_WORD = "{{ game.word|escapejs }}";

    window.GAME = {
      id: '{{ game.id }}',
      guesses: '{{ game.guesses }}'.split(','),
      solved: '{{game.solved}}'
    }

    const chatName = window.localStorage.getItem('chatName')
    // console.log("CHAT NAME: {{ game.chatroom.id }}")
    if ( !chatName || '{{ game.chatroom.id }}' != chatName ) {
      window.location.href = `/chat/${chatName}`;
    }
  </script>
</body>
</html>
