{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'friend/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'yapster/styles.css' %}" />
    <script src="{% static 'yapster/index.js' %}" defer></script>
    <title>Friends</title>
  </head>
  <body>
    {% include 'html/navbar.html' %}

    <div class="cont">
      <h1 class="cont__title">FRIENDS</h1>
      {% if friend_list %}
      <div class="friend-list">
        {% for friend in friend_list %}
        <div class="friend">
          <h2 class="friend__name">{{friend.user.first_name }} {{ friend.user.last_name }}</h2>
          <a class="user-option" href="{% url 'friend:remove_friend' friend.user.id %}">Unfriend</a>
        </div>

        {% endfor %}
      </div>
      {% else %}
      <h3>NO FRIENDS</h3>
      {% endif %}
    </div>
  </body>
</html>
